<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header"><i class="fa fa-align-justify"></i> Carga Masiva</div>
            <div class="card-body">
              <div class="form-group row"><label class="col-md-3 col-form-label" for="file-input">Carga Masiva de facturas</label><div class="col-md-9"><input id="file-input" name="file-input" type="file"></div></div>

              <button type="button" class="btn btn-success mr-1" data-toggle="modal" (click)="successModal.show()">
                Crear facturas
              </button>
            </div>
          </div>
        </div>
      </div>

    </div> <!--/.col-->
  </div><!--/.row-->
</div>
<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-success" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Carga masiva de facturas</h4>
        <button type="button" class="close" (click)="successModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p> Se esntan cargando las facturas del archivo ingresado </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="successModal.hide()">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="successModal.hide()">Aceptar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
